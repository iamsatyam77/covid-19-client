<div class="example-container mat-elevation-z8 col-12 mt-4" *ngIf="dataInputSource">
  <table mat-table [dataSource]="dataInputSource">
    <ng-container
      *ngFor="let disCol of headerRow; let colIndex = index"
      matColumnDef="{{ disCol }}"
    >
      <th class="w-100 text-center" mat-header-cell *matHeaderCellDef>{{ disCol }}</th>
      <td mat-cell *matCellDef="let element">{{ element[disCol] }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="headerRow; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: headerRow"></tr>
  </table>
</div>
