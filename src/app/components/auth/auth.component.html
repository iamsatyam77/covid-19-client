<h2 mat-dialog-title>LOGIN/REGISTER</h2>
<mat-dialog-content class="mat-typography">
  <form
    *ngIf="!registrationFormSubmitted"
    novalidate
    autocomplete="off"
    [formGroup]="registrationForm"
    (ngSubmit)="onRegisterFormSubmit()"
    class="row"
  >
    <mat-form-field appearance="fill" class="col-12 mb-2">
      <input
        matInput
        formControlName="mobile"
        minlength="10"
        maxlength="10"
        placeholder="Enter your mobile number"
      />
      <mat-hint>OTP will be sent on this number</mat-hint>
    </mat-form-field>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="!registrationForm.valid"
      class="col-12 mt-2"
    >
      Get OTP
    </button>
  </form>

  <form
    *ngIf="registrationFormSubmitted"
    novalidate
    autocomplete="off"
    [formGroup]="verificationForm"
    (ngSubmit)="onVerificationFormSubmit()"
    class="row"
  >
    <mat-form-field appearance="fill" class="col-12 mb-2">
      <input
        matInput
        formControlName="otp"
        minlength="6"
        maxlength="6"
        placeholder="Enter OTP"
      />
      <mat-hint>OTP received on your number</mat-hint>
    </mat-form-field>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="!verificationForm.valid"
      class="col-12 mt-2"
    >
      Get OTP
    </button>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <!-- <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Install</button> -->
</mat-dialog-actions>
